<!DOCTYPE html>
<html>
  <head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <button class="floating" onclick="toggle()">Toggle</button> -->
    <div class="container">
      <button class="floating-btn" onclick="toggle()">Fullscreen</button>
    </div>

    <div class="layout">
      <div>
        <div id="map-container">
          <div id="my-map"></div>
          <div id="layer-control" class="floating-dropdown bottom-left">
            <select id="base-layer-select">
              <option value="Satellite (ESRI)">Satellite (ESRI)</option>
              <option value="Topographic (OpenTopoMap)">Topographic (OpenTopoMap)</option>
              <option value="Satellite (Stadia)">Satellite (Stadia)</option>
            </select>
          </div>
          <div class="floating-dropdown bottom-left" style="bottom: 60px;">
            <button id="toggle-mode-btn" class="button-17">Brush Mode</button>
            <button id="reset-map-btn" class="button-17" style="margin-top: 6px;">Reset Map</button>
          </div>
          
          
        </div>

        <div id="controls">
          <input type="range" id="monthSlider" />
          <label for="monthSlider">Month: <span id="monthLabel"></span></label
          ><br />
        </div>
        <div id="anibtn" class="btnbtn">
          <button id="animation-btn" class="button-17">Animate</button>
        </div>

        <div id="time-series-chart"></div>
      </div>

      <!-- Chart containers -->
      <div id="charts-container">
        <div class="chart-box chart-3" id="magnitude-chart"></div>
        <div class="chart-box chart-3" id="depth-chart"></div>
      </div>
    </div>

    <div id="chart-toggle">
      <label
        ><input
          type="checkbox"
          class="chart-toggle"
          value="magnitude"
          checked
        />
        Magnitude</label
      >

      <label
        ><input type="checkbox" class="chart-toggle" value="depth" checked />
        Depth</label
      >
    </div>
    <!-- Scripts -->
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/layout.js"></script>

    <!-- Tooltip for charts -->
    <div id="tooltip"></div>
  </body>
</html>
